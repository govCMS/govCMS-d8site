id: australian_government_ism_policy_strong
label: 'Australian Government ISM Policy (Strong)'
password_reset: 24
langcode: en
policy_constraints:
  1:
    id: password_policy_character_constraint
    character_count: 1
    character_type: uppercase
  2:
    id: password_policy_character_constraint
    character_count: 1
    character_type: lowercase
  3:
    id: password_policy_character_constraint
    character_count: 1
    character_type: numeric
  5:
    id: password_length
    character_length: 15
    character_operation: minimum
  6:
    id: password_username
    disallow_username: true
  7:
    id: password_policy_reuse_constraint
    password_match: '8'
